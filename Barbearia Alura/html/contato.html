<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbearia Alura - Contato</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/contato.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="/img/logo.png" alt="Logo Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
           <form action="#">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Nome Completo" class="input-padrao" required> 

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email@dominio.com" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="68" rows="10" placeholder="Deixe aqui sua mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="c_email"><input type="radio" name="contato" id="c_email"> Email</label>  
                    <label for="c_ligacao"><input type="radio" name="contato" id="c_ligacao"> Ligação</label>
                    <label for="c_whatsapp"><input type="radio" name="contato" id="c_whatsapp" checked> Whatsapp</label>  
                </fieldset>

                <fieldset>
                    <legend>Qual horário gostaria de ser atendido?</legend>
                    <select name="" id="">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset> 

                <label class="checkbox" for="novidade"> <input type="checkbox" name="novidade" id="novidades" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
           </form>

           <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
           </table>
        </main>

        <footer>
            <img src="/img/logo-branco.png" alt="Logo da Barbearia Alura em Branco">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019 </p>
        </footer>
    </body>
</html>
